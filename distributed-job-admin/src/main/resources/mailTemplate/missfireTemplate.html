<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tesseract Job 任务Missfire邮件</title>
</head>
<body>
<body>
<#list triggerList as trigger>
<div class="containner">
    <ul>
        <li>
            <span>触发器名称</span>
            <span class="content">${(trigger.name)!'null'}</span>
        </li>
        <li>
            <span>下一次触发时间</span>
            <span class="content">${(trigger.nextTriggerTime?number_to_datetime)!'null'}</span>
        </li>
        <li>
            <span>组名称</span>
            <span class="content">${(trigger.groupName)!'null'}</span>
        </li>
        <li>
            <span>执行器名称</span>
            <span class="content">${(trigger.executorName)!'null'}</span>
        </li>
    </ul>
</div>
</
#list>
</body>
<style type="text/css">
    ul {
        list-style: none;
        margin: 0px;
        padding: 0px;
    }

    li {
        margin-bottom: 10px;
    }

    .content {
        margin-left: 15px;
    }
</style>
</html>
